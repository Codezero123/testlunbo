<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		 -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>账单</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 忽略页面中的数字识别为电话号码、email识别 -->
		<meta name="format-detection"content="telephone=no, email=no">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 网页不会被缓存 -->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="/favicon.ico"/>
		<script type="text/javascript" src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/static.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
				<!-- 主界面移动、菜单不动 -->
	<div class="mui-off-canvas-wrap mui-draggable">
		<!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
			<!-- 主页面标题 -->
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
			   <a class="mui-icon mui-icon-arrowleft mui-pull-left back mui-action-back" href="javascript:history:back(-1)">返回</a>
		       <h1 class="mui-title">账单</h1>
			
			</header>
			
			<div class="mui-content mui-scroll-wrapper mui-yufan-index">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					<div class="all-bill-title">
						<h4>全部账单</h4>
					</div>
					<div class="mui-full-back"></div>
					<ul class="mui-table-view bill">
						<li class="mui-table-view-cell mui-media mui-collapse-content">
							<div class="mui-left">
								<img class="mui-media-object mui-pull-left bill-img" src="img/icon_bill_small.png">
								<div class="mui-media-body">
									<span class="bill-name">会员提现</span>
									<p class="mui-ellipsis color-grad">8月12日 19:10</p>
								</div>
							</div>
							<div class="mui-right bill-right">-327</div>
						</li>
						<li class="mui-table-view-cell mui-media mui-collapse-content">
							<div class="mui-left">
								<img class="mui-media-object mui-pull-left bill-img" src="img/icon_buy.png">
								<div class="mui-media-body">
									<span class="bill-name">退款</span>
									<p class="mui-ellipsis color-grad">8月12日 19:10</p>
								</div>
							</div>
							<div class="mui-right bill-right">+327</div>
						</li>
						<li class="mui-table-view-cell mui-media mui-collapse-content">
							<div class="mui-left">
								<img class="mui-media-object mui-pull-left bill-img" src="img/icon_topup.png">
								<div class="mui-media-body">
									<span class="bill-name">会员充值</span>
									<p class="mui-ellipsis color-grad">8月12日 19:10</p>
								</div>
							</div>
							<div class="mui-right bill-right">+327</div>
						</li>
						
						
					</ul>
				</div>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
		
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//初始化mui
			mui.init();
			
			//通知栏动态事件
		  var timer = setTimeout(marquee, 1000);
			function marquee() {
					var scrollWidth = $('.notice-list').width();
					var textWidth = $('.notice-list p').width();
					var i = -scrollWidth;
					setInterval(function() {
							i++;
							if(i > scrollWidth) {
									i = -textWidth;
							}
							$('.notice-list p').animate({'right': -i+'px'}, 20);
							//console.log(i);
					}, 20);
					//console.log(scrollWidth );
			}
			//购买事件
	  	function go_detail(){
				window.location.href="goodDetail.html";
			}
		</script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
