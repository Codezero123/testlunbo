<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		 -->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta http-equiv="Cache-Control" content="no-cache"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>修改密码</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!-- 忽略页面中的数字识别为电话号码、email识别 -->
		<meta name="format-detection"content="telephone=no, email=no">
		<!-- 启用360浏览器的极速模式(webkit) -->
		<meta name="renderer" content="webkit">
		<!-- 避免IE使用兼容模式 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
		<meta name="HandheldFriendly" content="true">
		<!-- 微软的老式浏览器 -->
		<meta name="MobileOptimized" content="320">
		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC强制全屏 -->
		<meta name="full-screen" content="yes">
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<meta name="msapplication-tap-highlight" content="no">
		<!-- 网页不会被缓存 -->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="/favicon.ico"/>
		<script type="text/javascript" src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/static.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
				<!-- 主界面移动、菜单不动 -->
	<div class="mui-off-canvas-wrap mui-draggable">
		<!-- 主页面容器 -->
	  <div class="mui-inner-wrap">
			<!-- 主页面标题 -->
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav">
			   <a class="mui-icon mui-icon-arrowleft mui-pull-left back mui-action-back" href="javascript:history:back(-1)">返回</a>
		       <h1 class="mui-title">修改密码</h1>
			
			</header>
			
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					<form class="mui-input-group edit-ps">
						
						<div class="mui-input-row">
							<label><img src="img/iocn_phone.png"/></label>
							<input type="number" id="phones" class="mui-input-clear" value="" placeholder="手机号码">
							
						</div>	
						<div class="mui-input-row">
							<label><img src="img/icon_lock.png"/></label>
							<input type="password" id="pword" value="" placeholder="请设置密码">
							<img id="eyes1" src="img/icon_eyes.png" class="icon-img"/>
						</div>
						<div class="mui-input-row">
							<label><img src="img/icon_lock.png"/></label>
							<input type="password" id="repword"  value="" placeholder="请确认密码">
							<img id="eyes2" src="img/icon_eyes.png" class="icon-img"/>
						</div>
					</form>
					<p class="color-red notice-ps">温馨提示：密码为6位数字组成</p>
				
					<div class="btn-password-change">
				<button id="changeBtn" class="mui-btn mui-btn-block mui-btn-commit">完成</button>
			</div>
				</div>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
	</div>
	
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			//初始化mui
			mui.init();
			var reg_phone = /1\d{10}/;
			var reg = new RegExp(/^\d{6}$/);
		 $("#eyes1").on('tap',function(){
			 var inputName = document.getElementById("pword");
			 if(inputName.type == "password"){
			 	inputName.type = "text";
			 	// imgName.style.disable("")
			 }else{
			 	inputName.type = "password";
			 }
		 });
				
		$("#eyes2").on('tap',function(){
			var inputName = document.getElementById("repword");
			if(inputName.type == "password"){
			inputName.type = "text";
			// imgName.style.disable("")
			}else{
			inputName.type = "password";
			}
		});
		//提交验证
		$("#changeBtn").on('tap',function(){
			var phone = document.getElementById("phones").value;
			var password = document.getElementById("pword").value;
			var rePass = document.getElementById("repword").value;
			// alert(rePass);
			console.log(phone+"--"+password + "--"+rePass);
			if(phone != '' && password != '' && rePass != ''){
				if(reg_phone.test(phone) == true){
					if(reg.test(password) && reg.test(rePass)){
						if(password == rePass){
							mui.toast("修改成功");
							window.location.href = 'login.html';
						}else{
							mui.toast("两次密码不一致"+password + "--"+rePass);
							rePass = '';
							password = '';
						}
						
					}else{
						mui.toast("请输入6位数字的密码");
					}
					
				}else{
					mui.toast("手机号码格式错误");
				}
				
			}else{
				mui.toast("手机号和密码不能为空");
			}
		});
		
		</script>
		
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
