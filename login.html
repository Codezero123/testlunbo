<body>

			<div class="mui-content mui-scroll-wrapper" style="background-color: #fff;">

	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		//初始化mui
		mui.init();
		var code = "";
		var getParam = new URLSearchParams(location.search);

		var userId = getParam.get("___");


		var userInfo = JSON.parse(localStorage.getItem("userInfo"));
		$("#getCode").on('tap', function () {
			var phone = $("#pphone").val();
			var count = 10;
			$.ajax({
				url: "http://api.cskuaishou.com/hongjiu/app/user/sendVercode.do",
				dataType: 'json', //服务器返回json格式数据
				async: true, //是否异步
				type: 'POST', //HTTP请求类型
				cache: false, //是否缓存
				data: {
					mobile: phone,
					updateType:2
				},
				success:function(res){
					console.log(res);
				}
			})
			if (phone != '') {
				var reg_phone = /1\d{10}/;
				if (!reg_phone.test(phone)) {   //验证手机是否符合格式
					mui.alert("格式错误，请重新填写手机号");
					return false;
				}
				//开始计时  
				$("#getCode").attr('disabled', 'disabled');
				$("#getCode").html("重新发送(" + count + "秒)");
				var timer = setInterval(function () {
					count--;
					$("#getCode").html("重新发送(" + count + "秒)");
					if (count == 0) {
						clearInterval(timer);
						$("#getCode").attr("disabled", false);//启用按钮  
						$("#getCode").html("发送验证码");
						code = "";//清除验证码。如果不清除，过时间后，输入收到的验证码依然有效 
					}
				}, 1000);
				// $("#getCode").text("已发送"); 
			} else {
				mui.toast("请输入手机号码");
			}
		});
		//手机号码登录
		$("#login1").on('tap', function () {
			var phone = $("#pphone").val();
			var check = $("#checkCode").val();
			if (phone != '' && check != ''||check=="res.data.code") {
				// mui.toast("登录成功");
				location.href = "index.html";
			} else {
				mui.toast("登录失败，验证码输入错误");
			}
		});
		//密码登录
		$("#login2").on('tap', function () {
			var phone = $("#mphone").val();
			var password = $("#password").val();
			if (phone != '' && password != '') {
				// mui.toast("登录成功");
				window.location.herf = "index.html";
			} else {
				mui.toast("登录失败，验证码输入错误");
			}
			$.ajax({
				url: "http://api.cskuaishou.com/hongjiu/app/user/login.do",
				data: {
					mobile: phone,
					password: password
				},
				success: function (result) {
					console.log(result);
					//登陆成功的时候
					if (result.code == 0) {
						setTimeout(function () {
							console.log(result)
							location.href = "myCenter.html?___=" + result.data.id;
						}, 1000);
					} else if (result.code == 1) {
						mui.alert(result.msg, "提示信息");
					}
				}
			})
		});

	</script>

	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
